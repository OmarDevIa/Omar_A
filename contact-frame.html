<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <title>Contact</title>
    
    <style>
        /* ⚠️ Ajout des variables CSS essentielles pour l'iframe */
        :root {
            --primary-color: #A0522D; /* Sienna */
            --accent-color: #FFD700; /* Or */
            --light-bg: #F0F0E4; /* Blanc cassé/Beige */
            --dark-bg: #1A3E5C; /* Indigo profond */
        }

        /* Correction de la balise <body> */
        body {
            background-color: var(--light-bg); 
            padding-bottom: 0; 
            margin: 0; 
            font-family: 'Arial', sans-serif;
        }
        .section {
            padding: 30px 20px;
            padding-bottom: 30px; 
        }
        
        .frame {
            max-width: 900px;
            margin: 0 auto;
        }
        .frame-title {
            text-align: center;
            font-size: 2rem;
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 25px;
        }
        
        /* Correction : Standardiser sur .contact-footer */
        .contact-footer {
            background-color: var(--dark-bg); 
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            width: 100%;
            border-top: 3px solid var(--accent-color); 
        }
        .contact-footer a {
            color: var(--accent-color);
            text-decoration: none;
        }

        /* Styles Responsive pour Mobile (TRES IMPORTANT) */
        @media (max-width: 768px) {
            .texte-avec-ligne-verticale {
                margin-left: 0 !important;
                border-left: none; /* Supprime la ligne verticale sur mobile */
                text-align: center;
            }
            .col-md-9 a.btn {
                margin: 10px auto !important; 
                display: block !important;
                max-width: 80% !important; 
            }
            .col-md-3 {
                margin-bottom: 20px; 
            }
            /* Assurez-vous que l'image est bien centrée sur mobile */
             .col-md-3 img {
                display: block;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="frame">
            <p class="frame-title">Parlons de votre projet</p>
            <div class="row align-items-center g-4">
                <div class="col-md-3 text-center">
                    <img src="IMG_7941.jpg" class="img-fluid rounded-circle" style="max-width: 120px; border: 3px solid var(--accent-color);" alt="Image de contact">
                </div>
                <div class="col-md-9">
                    <div class="texte-avec-ligne-verticale" style="margin-left: 20px;">
                        <p class="mb-4" style="font-size: 1.1rem; margin-top: 0;">
                            Besoin de discuter de votre projet et obtenir l’avis d’un expert ?
                        </p>
                        
                        <a href="mailto:attaomar66@gmail.com" class="btn btn-md rounded-pill px-4 shadow" 
                            style="background-color: var(--dark-bg); color: white; border: 2px solid var(--accent-color); font-weight: bold; margin-bottom: 10px; display: block; max-width: 250px;">
                            <i class="fas fa-paper-plane me-2" style="color: var(--accent-color);"></i> Envoyer un Email
                        </a>
                        
                        <a href="https://wa.me/393287210929?text=Bonjour,%20j'ai%20vu%20votre%20portfolio%20et%20je%20souhaiterais%20discuter%20d'un%20projet." target="_blank"
                            class="btn btn-md rounded-pill px-4 shadow" 
                            style="background-color: #25D366; color: white; border: 2px solid #128C7E; font-weight: bold; margin-bottom: 15px; display: block; max-width: 250px;">
                            <i class="fab fa-whatsapp me-2"></i> Discuter par WhatsApp
                        </a>
                        
                        <p style="font-size: 1.1rem; margin-top: 0;">
                            Vous pouvez aussi m'appeler directement au <a href="tel:+393287210929" style="font-weight: bold; color: var(--primary-color);">06 12 34 56 78</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="contact-footer">
        © <span id="currentYear"></span> Omar Atta Y M | Développeur IA & Logiciel && Mobile Freelance. Tous droits réservés.
    </footer>
    
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
